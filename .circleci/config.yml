jobs:
  build:
    machine:
      image: 'ubuntu-1604:201903-01'
    steps:
      - checkout
      - matlab/install
      - matlab/run-command:
          command: addpath(genpath('../source'))     
          command: addpath(genpath('../tests'))   
      - matlab/run-tests:
          source-folder: source:tests
          test-results-junit: test-results/matlab/results.xml
          code-coverage-cobertura: test-results/matlab/coverage.xml
      - store_test_results:
          path: test-results
orbs:
  matlab: mathworks/matlab@0.2.0
version: 2.1