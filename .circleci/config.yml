version: 2.1

orbs:
  matlab: mathworks/matlab@0.2.0
  
jobs:
  build:
    machine:
      image: 'ubuntu-1604:201903-01'
    resource_class: xlarge
    steps:
      - checkout
      - matlab/install:
          release: 2020a
      - matlab/run-tests:
          source-folder: "source; tests"
          test-results-junit: test-results/matlab/results.xml
          code-coverage-cobertura: test-results/matlab/coverage.xml
      - store_test_results:
          path: test-results
