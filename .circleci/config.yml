version: 2.1

orbs:
  matlab: mathworks/matlab@0.2.0
  
jobs:
  build:
    machine:
      image: windows-server-2019-nvidia:stable
    resource_class: large
    steps:
      - checkout
      - matlab/install
      - matlab/run-tests:
          source-folder: "source; tests"
          test-results-junit: test-results/matlab/results.xml
          code-coverage-cobertura: test-results/matlab/coverage.xml
      - store_test_results:
          path: test-results
