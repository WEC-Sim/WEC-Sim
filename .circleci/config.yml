version: 2.1

orbs:
  matlab: mathworks/matlab@0.2.0
  win: circleci/windows@2.3.0
  

jobs:
  build:
    executor: 
      name: win/default
      size: "large" # can be "medium", "large", "xlarge", "2xlarge"
    steps:
      - checkout
      - matlab/install
      - matlab/run-tests:
          source-folder: "source; tests"
          test-results-junit: test-results/matlab/results.xml
          code-coverage-cobertura: test-results/matlab/coverage.xml
      - store_test_results:
          path: test-results
