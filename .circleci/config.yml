version: 2.1

orbs:
  matlab: mathworks/matlab@0.2.0
  
jobs:
  build:
    machine:
      image: 'ubuntu-1604:201903-01'
    resource_class: medium
    steps:
      - checkout
      - matlab/install:
          release: "R2020a"
      - matlab -batch "addpath([genpath('source') genpath('tests')]), savepath pathdef.m;"
      - matlab -batch "lb = LibraryBrowser.LibraryBrowser2, refresh(lb);"
      - matlab -batch "run_wecSim_tests"
