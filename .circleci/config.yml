jobs:
  build:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - matlab/install
      - matlab/run-command:
          command: addpath(genpath('./source')); addpath(genpath('./tests')); cd examples/RM3/hydroData; run bemio.m; cd ../..;
      - matlab/run-tests:
          source-folder: source:tests
          test-results-junit: test-results/matlab/results.xml
          code-coverage-cobertura: test-results/matlab/coverage.xml
      - store_test_results:
          path: test-results
orbs:
  matlab: mathworks/matlab@0.2.0
  win: circleci/windows@2.2.0 
version: 2.1