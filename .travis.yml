language: python
jobs:
  include:
  - stage: pages
    script:
    - mkdir html
    - sphinx-multiversion docs/ html/
    before_deploy:
    - touch html/.nojekyll
    - cp assets/gh-pages-redirect.html html/index.html
    deploy:
    - provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      keep_history: false
      local_dir: html
    if: "(branch = sphinx-multiversion) AND type = push"

