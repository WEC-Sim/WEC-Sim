name: Run MATLAB tests on master branch
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  workflow_dispatch: {}
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  run_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        release: [R2020b, R2021a, R2021b, R2022a, R2022b, R2023a, R2023b]
    name: ${{ matrix.release }} on ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Check out LFS objects
        run: git lfs checkout
      - name: Install MATLAB
        uses: matlab-actions/setup-matlab@v2-beta
        with:
          release: ${{ matrix.release }}
          products: Simulink Simscape Simscape_Multibody
      - name: Install WEC-Sim, run tests and generate artifacts
        uses: matlab-actions/run-command@v1
        with:
          command: |
            addpath(genpath('source')),
            set_param(0, 'ErrorIfLoadNewModel', 'off'),
            results = wecSimTest,
            assertSuccess(results);
          startup-options: -noFigureWindows
